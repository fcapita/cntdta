
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNTDTA - Portal Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingBar {
            0% { width: 0%; left: 0; }
            50% { width: 70%; left: 0; }
            100% { width: 100%; left: 0; }
        }

        .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-slideUp { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .stagger-1 { animation-delay: 0.1s; opacity: 0; }
        .stagger-2 { animation-delay: 0.2s; opacity: 0; }
        .stagger-3 { animation-delay: 0.3s; opacity: 0; }
        .stagger-4 { animation-delay: 0.4s; opacity: 0; }
        .stagger-5 { animation-delay: 0.5s; opacity: 0; }

        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: opacity 0.3s ease;
            animation: loadingBar 0.5s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        img {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        img.loading {
            opacity: 0;
            filter: blur(10px);
        }
        img.loaded {
            opacity: 1;
            filter: blur(0);
        }
    </style>
<script type="importmap">

</script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
