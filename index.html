    <title>CNTDTA - Portal Oficial</title>
    
    <!-- Tailwind Play CDN (Configurado para evitar avisos excessivos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              shimmer: 'shimmer 1.5s infinite',
            }
          }
        }
      }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingBar {
            0% { width: 0%; left: 0; }
            50% { width: 70%; left: 0; }
            100% { width: 100%; left: 0; }
        }

        .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
        .animate-slideUp { animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        .loading-bar {
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            animation: loadingBar 0.5s ease-in-out forwards;
        }

        /* Shimmer Animation para Skeletons */
        @keyframes shimmer {
          100% { transform: translateX(100%); }
        }
    </style>
